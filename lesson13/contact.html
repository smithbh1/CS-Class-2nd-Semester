        <form method="GET" action="thank_you.html">
            <h3>Submit a Request</h3>
            <label for="fname">First Name*</label>
            <input type="text" name="fname" id="fname" required minlength="5" pattern="/[A-Za-z]{5}+/">
            <label for="lname">Last Name*</label>
            <input type="text" name="lname" id="lname" required minlength="5" pattern="/[A-Za-z]{5}+/">
            <label for="email">Email*</label>
            <input type="email" name="email" required placeholder="my@example.com">
            <label for="comment">Question/Comment*</label>
            <textarea name="comment" id="comment" cols="40" rows="15"></textarea>
        </form>
