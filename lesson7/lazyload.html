<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Examples of using the lazy load process for optimizing the loading of a page">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="css/lazyload.css">
    <script src="js/lazyload_script.js" defer></script>
</head>
<body>
    <h1>Progressive Loading Images</h1>
    <picture>
        <img src="https://via.placeholder.com/300/400.png? text=Loading...." data-src="https://placekitten.com/300/400" alt="kitten">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300/400.png? text=Loading...." data-src="http://lorempixel.com/300/400/food" alt="food">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300/400.png? text=Loading...." data-src="http://lorempixel.com/300/400/nature" alt="nature">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300/400.png? text=Loading...." data-src="http://lorempixel.com/300/400/business" alt="business">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300/400.png? text=Loading...." data-src="http://lorempixel.com/300/400/transport" alt="transport">
    </picture>
</body>
</html>
