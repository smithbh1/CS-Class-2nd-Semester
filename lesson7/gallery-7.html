<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="weather updates and information for those in certain areas of Idaho">
    <title>Sun-day Weather Forecast</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../lesson6/css/style.css">

</head>

<body>
    <div class="banner_message">Saturday = Preston Pancakes in the Park 9:00 a.m. Saturday at the city park pavilion
    </div>
    <header>
        <img src="../lesson6/images/sun.png" alt="sun with sunglasses">
        <div class="heading">
            <h1>Sun-Day Weather Center</h1>
            <div class="slogan">The most reliable and up-to-date weather!</div>
        </div>
    </header>
    <nav>
        <ul class="navigation">
            <li><a class="ham_menu" href="#">Menu</a></li>
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Preston</a></li>
            <li class="link"><a href="#">Soda Springs</a></li>
            <li class="link"><a href="#">Fish Haven</a></li>
            <li class="link"><a href="#">Storm Center</a></li>
            <li class="link"><a href="#">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h2>Weather Gallery</h2>
        <div class="grid_container">
            
        <figure>
            <img src="https://via.placeholder.com/600/400.png? text=Loading...." data-src= "images/snowstorm-large.jpg" alt="man with an umbrella in the rain">
        <figcaption>A nice depiction of last year's typical winter day</figcaption>
        </figure>
        <figure>
            <img src="https://via.placeholder.com/600/400.png? text=Loading...." data-src= "images/sunset-large.jpg" alt="sunset">
            <figcaption>A great sunset</figcaption>
        </figure>
        <figure>
            <img src="https://via.placeholder.com/600/400.png? text=Loading...." data-src="images/rainbow-large.jpg" alt="rainbow">
            <figcaption>A happy reminder after it rained</figcaption>
        </figure>
        <figure>
            <img src="https://via.placeholder.com/600/400.png? text=Loading...." data-src="images/lightning-large.jpg" alt="thunderstorm">
            <figcaption>A picture at just the right moment</figcaption>
        </figure>
        <figure>
            <img src="https://via.placeholder.com/600/400.png? text=Loading...." data-src="images/large-cloudy.jpg" alt="cloudy day">
            <figcaption>When these are out, you know a storm is coming</figcaption>
        </figure>
        <figure>
            <img src="https://via.placeholder.com/600/400.png? text=Loading...." data-src="images/large-rain.jpg" alt="plant with raindrop">
            <figcaption>We're sure this plant is very grateful for the rain</figcaption>
        </figure>
        <figure>
            <img src="https://via.placeholder.com/600/400.png? text=Loading...." data-src="images/sunset-large-2.jpg" alt="sunset">
            <figcaption>A great ending to a beautiful day</figcaption>
        </figure>
        <figure>
            <img src="https://via.placeholder.com/600/400.png? text=Loading...." data-src="images/cloudy-forest-large.jpg" alt="cloudy forrest with flying bird">
            <figcaption>Even in cloudy weather, there's always beauty to be found</figcaption>
        </figure>
        <figure>
            <img src="https://via.placeholder.com/600/400.png? text=Loading...." data-src="images/stars-large.jpg" alt="clear night with stars">
            <figcaption>A clear night with a great view</figcaption>
        </figure>
    </div>
    </main>
    <footer>
        &copy; <span>Sun-Day Weather</span> <span>-- Brian Smith</span>
        <p id="currentdate"></p><span id="last_visit"></span>

        WebFont.load({
            google: {
              families: [
                 'Merriweather'
              ]
            }
          });</script>
    </footer>
